<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Madhav Sharma - 3D Visiting Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #0e0e0e;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .border-wrapper {
      width: 95vw;
      height: 95vh;
      border: 10px solid #1a1a1a;
      border-radius: 30px;
      background-color: #0e0e0e;
      box-shadow: 0 0 60px rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 10px;
    }

    .spotlight {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 70%);
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    .scene {
      perspective: 1200px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card3d {
      width: 90%;
      max-width: 400px;
      aspect-ratio: 16 / 9;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
      border-radius: 20px;
      position: relative;
    }

    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      border-radius: 20px;
      overflow: hidden;
      backface-visibility: hidden;
      box-shadow: 0 20px 50px rgba(255,255,255,0.1), 0 8px 20px rgba(255,255,255,0.05);
    }

    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .front {
      transform: rotateY(0deg);
      z-index: 2;
    }

    .back {
      transform: rotateY(180deg);
      z-index: 1;
    }

    #touch-hint {
      background-color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #000;
      font-size: 1rem;
      font-weight: 500;
      z-index: 999;
      pointer-events: none;
      animation: fadeLoop 2.5s infinite;
    }

    #touch-hint img {
      width: 60px;
      animation: swipeMove 1.2s ease-in-out infinite;
      margin-bottom: 10px;
    }

    @keyframes swipeMove {
      0% { transform: translateX(0); opacity: 1; }
      50% { transform: translateX(40px); opacity: 0.5; }
      100% { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeLoop {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }

    #touch-hint.fade-out {
      animation: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .dropdown {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 1000;
    }

    .dropbtn {
      background-color: #1c1c1c;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 8px #555;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #222;
      min-width: 240px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a, .submenu > span {
      color: white;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
      cursor: pointer;
    }

    .dropdown-content a:hover, .submenu > span:hover {
      background-color: #444;
    }

    .submenu {
      position: relative;
    }

    .submenu-content {
      display: none;
      flex-direction: column;
      background-color: #333;
      padding: 10px;
    }

    .submenu:hover .submenu-content {
      display: flex;
    }

    .submenu-content label {
      color: white;
      font-size: 14px;
      margin-top: 5px;
    }

    .submenu-content input[type="range"] {
      width: 100%;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-content {
      background: #1a1a1a;
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
    }

    .music-toggle {
      position: absolute;
      bottom: 20px;
      left: 30px;
      z-index: 1000;
    }

    .music-toggle button {
      background-color: #1c1c1c;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 8px #555;
    }
  </style>
</head>
<body>

  <div class="border-wrapper">
    <div class="spotlight"></div>
    <div class="scene">
      <div id="touch-hint">
        <img src="handshake.svg.png" alt="Swipe Gesture" />
        <p>Touch and drag to rotate</p>
      </div>

      <div class="card3d" id="card">
        <div class="card-face front">
          <img src="front.png" alt="Front of Card" />
        </div>
        <div class="card-face back">
          <img src="back.png" alt="Back of Card" />
        </div>
      </div>
    </div>
  </div>

  <div class="dropdown">
    <button class="dropbtn">‚ò∞ Menu</button>
    <div class="dropdown-content">
      <a href="#" onclick="speakName()">Hear Me</a>
      <a href="resume.pdf" target="_blank">Resume</a>
      <a href="#" onclick="toggleContact()">Let‚Äôs Contact</a>
      <div class="submenu">
        <span>Settings ‚öôÔ∏è</span>
        <div class="submenu-content">
          <label>Brightness</label>
          <input type="range" min="0.2" max="1" step="0.1" value="1" onchange="adjustBrightness(this.value)">
          <label>Temperature</label>
          <input type="range" min="2000" max="8000" step="500" value="5000" onchange="adjustTemp(this.value)">
        </div>
      </div>
    </div>
  </div>

  <div class="music-toggle">
    <button onclick="toggleMusic()">üéµ Toggle Music</button>
  </div>

  <div class="modal" id="contact-modal">
    <div class="modal-content">
      <span class="close-btn" onclick="toggleContact()">&times;</span>
      <h2>Contact Me</h2>
      <p>Email: madhav@example.com</p>
      <p>Phone: +91-XXXXXXXXXX</p>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="piano.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const card = document.getElementById("card");
    let isDragging = false;
    let lastX, lastY;
    let rotX = 0, rotY = 0;

    card.addEventListener("mousedown", (e) => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    window.addEventListener("mouseup", () => isDragging = false);
    window.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      rotateCard(e.clientX, e.clientY);
    });

    card.addEventListener("touchstart", (e) => {
      isDragging = true;
      const touch = e.touches[0];
      lastX = touch.clientX;
      lastY = touch.clientY;
    });

    window.addEventListener("touchend", () => isDragging = false);
    window.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      const touch = e.touches[0];
      rotateCard(touch.clientX, touch.clientY);
    });

    function rotateCard(currentX, currentY) {
      const deltaX = currentX - lastX;
      const deltaY = currentY - lastY;
      rotY += deltaX * 0.4;
      rotX -= deltaY * 0.4;
      card.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
      lastX = currentX;
      lastY = currentY;
    }

    function speakName() {
      const msg = new SpeechSynthesisUtterance("Madhav Sharma");
      window.speechSynthesis.speak(msg);
    }

    function toggleContact() {
      const modal = document.getElementById("contact-modal");
      modal.style.display = modal.style.display === "flex" ? "none" : "flex";
    }

    function adjustBrightness(value) {
      document.body.style.filter = `brightness(${value})`;
    }

    function adjustTemp(kelvin) {
      const warmth = (Math.min(8000, Math.max(2000, kelvin)) - 2000) / 6000;
      document.body.style.filter += ` sepia(${warmth})`;
    }

    let musicOn = false;
    function toggleMusic() {
      const music = document.getElementById("bg-music");
      if (musicOn) music.pause();
      else music.play();
      musicOn = !musicOn;
    }

    const hint = document.getElementById("touch-hint");
    ["touchstart", "mousedown"].forEach(event => {
      window.addEventListener(event, () => {
        hint.classList.add("fade-out");
        setTimeout(() => hint.remove(), 600);
      }, { once: true });
    });
  </script>
</body>
</html>
